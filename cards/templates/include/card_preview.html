<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
      <p class="card-text">{{card.question}}</p>
      <p class="card-text">{{card.answer}}</p>
      <p class="card-text">{{card.category}}</p>
      <p class="card-text">{{card.tags}}</p>
      <p class="card-text">{{card.id_author}}</p>
      <p class="card-text">{{card.id_card}}</p>
      <p class="card-text">{{card.upload_date}}</p>
      <p class="card-text">{{card.views_count}}</p>
      <p class="card-text">{{card.favorites_count}}</p>
    <a href="{% url 'card-detail' card.id_card %}}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
