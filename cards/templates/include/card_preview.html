<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
      <p class="card-text">{{card.question}}</p>
      <p class="card-text">{{card.answer}}</p>
      <p class="card-text">{{card.category}}</p>
      <p class="card-text">
        {% for tag in card.tags %}
            <span class="badge bg-secondary">{{ tag }}</span>
          {% endfor %}
      </p>
      <p class="card-text">{{card.id_author}}</p>
      <p class="card-text">{{card.id_card}}</p>
      <p class="card-text">{{card.upload_date}}</p>
      <p class="card-text">{{card.views}}</p>
      <p class="card-text">{{card.adds}}</p>
    <a href="{% url 'detail_card_by_id' card.id %}" class="btn btn-primary">Подробнее</a>
  </div>
</div>
